<div id="contenido" class="container">
    <h3 class="text-center">Registro de Usuario</h3>
    <form id="registroForm" class="mx-auto" style="max-width: 500px;">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<!-- Scripts (Colocados al final para mejorar rendimiento) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registroForm').on('submit', function (e) {
            e.preventDefault();
            // Aquí puedes agregar la lógica para enviar los datos del formulario al servidor
            alert('Usuario registrado con éxito');
        });
    });
</script>

</body>
</html>
